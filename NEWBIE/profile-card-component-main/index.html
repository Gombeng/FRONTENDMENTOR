<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="container">
					<div class="container__bg">
						<img src="./images/bg-pattern-card.svg" alt="" />
					</div>

					<div class="container__img">
						<img src="./images/image-victor.jpg" alt="" />
					</div>

					<div class="container__desc">
						<h3 class="title">Victor Crest <span>26</span></h3>
						<p>London</p>
					</div>

					<hr />

					<div class="container__stats">
						<div class="follower">
							<h3 class="title">80K</h3>
							<p>Followers</p>
						</div>

						<div class="like">
							<h3 class="title">803K</h3>
							<p>Likes</p>
						</div>

						<div class="photo">
							<h3 class="title">1.4K</h3>
							<p>Photos</p>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/MSR-Ardana">Syahrizal Ardana</a>.
		</div>
	</body>
</html>
