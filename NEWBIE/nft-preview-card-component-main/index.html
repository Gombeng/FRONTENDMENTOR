<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="container__img">
					<img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
				</div>

				<div class="container__desc">
					<h3 class="title">Equilibrium #3429</h3>

					<p class="soft-blue mb-1">
						Our Equilibrium collection promotes <br />
						balance and calm.
					</p>

					<div class="sub mb-1">
						<div class="sub__total">
							<div class="img-container">
								<img src="./images/icon-ethereum.svg" alt="" />
							</div>
							<p class="cyan">0.041 ETH</p>
						</div>
						<div class="sub__view">
							<div class="img-container">
								<img src="./images/icon-clock.svg" alt="" />
							</div>
							<p class="soft-blue">3 days left</p>
						</div>
					</div>
				</div>

				<hr class="mb-1" />

				<div class="container__creator">
					<img src="./images/image-avatar.png" alt="" />
					<p><span class="soft-blue">Creation of</span> Jules Wyvern</p>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/MSR-Ardana">Syahrizal Ardana</a>.
		</footer>
	</body>
</html>
